<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SolEmail Resposta</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <link rel="icon" href="{{ url_for('static', filename='css/images/mail.ico') }}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    </head>
    <body>
         <!-- Navbar -->
        <header class="container-fluid shadow-sm p-4 d-flex">
            <img src="../../static/css/images/mail.ico" alt="Logo SolEmail" class="me-2" height="50px" width="50px" />
            <h1 class="text-white fs-1 d-inline fw-semibold">SolEmail</h1>
        </header>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="conteudo-principal col-md-6 col-sm-12 p-5 ">
                    <h1 id="title">Aqui está sua resposta</h1>
                    <p id="subtitle2">Nossa IA já verificou os seus e-mails.</p>
                    <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/">Filtrar outro e-mail</a>
                </div>
                <div class="conteudo-principal col-md-6 col-sm-12">
                    <div class="shadow p-4 bg-body-tertiary rounded d-flex align-items-center">
                        <div class="form-control" id="textbox" readonly="">{{ resultado }}</div>
                    </div>
                    
                </div>
            </div> 
        </div>
    </body>
</html>
