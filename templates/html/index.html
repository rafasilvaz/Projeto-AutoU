<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SolEmail Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <link rel="icon" href="{{ url_for('static', filename='css/images/mail.ico') }}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    </head>
    <body>
         <!-- Navbar -->
        <header class="container-fluid shadow-sm p-4 d-flex">
            <img src="../../static/css/images/mail.ico" alt="Logo SolEmail" class="me-2" height="50px" width="50px" />
            <h1 class="text-white fs-1 d-inline fw-semibold">SolEmail</h1>
        </header>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="conteudo-principal col-md-6 col-sm-12 p-5 ">
                    <h1 id="title">Filtre seus e-mails</h1>
                    <p id="subtitle2">Faça upload ou cole o conteúdo do e-mail para verificar se ele é relevante.</p>
                    <ul className="text-sm text-gray-500 list-disc list-inside">
                        <li>Copie e cole o e-mail</li>
                        <li>Ou envie um arquivo .txt ou .pdf</li>
                    </ul>
                </div>
                <div class="conteudo-principal col-md-6 col-sm-12">
                    <div class="shadow p-4 bg-body-tertiary rounded d-flex align-items-center">
                        <form class="align-middle container-sm" action="results" method="post" enctype="multipart/form-data">
                            <div class="form-floating emailtext mb-3">
                                <textarea class="form-control" id="textbox" type="text" name="conteudoemail" placeholder=""></textarea>
                                <label for="floatingTextarea">Cole o texto do e-mail aqui</label>
                            </div>
                            <div class="file mb-3">
                                <input class="form-control" type="file" name="file" id="filebutton" accept=".pdf, .txt">
                            </div>
                            <div class="send">
                                <button class="btn btn-primary" type="submit" value="Enviar" id="sendbutton">Enviar</button>
                            </div>
                            <div id="erro"></div>
                        </form>
                    </div> 
                </div>
            </div> 
        </div>
        
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
